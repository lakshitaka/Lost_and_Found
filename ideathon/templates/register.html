<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Lost & Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="back-section">
        <button class="styled-back-btn" onclick="window.location.href='{{ url_for('login') }}'">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Sign In</span>
        </button>
    </div>
    <div class="auth-page">
        <div class="auth-card">
            <h1>Create Account</h1>
            
            <div class="social-buttons">
                <button class="social-button">
                    <img src="{{ url_for('static', filename='images/google.png') }}" alt="Google">
                </button>
                <button class="social-button">
                    <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook">
                </button>
                <button class="social-button">
                    <img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="LinkedIn">
                </button>
            </div>

            <p class="divider-text">or use your email for registration</p>

            <form action="{{ url_for('register') }}" method="POST" class="auth-form">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required pattern=".+@kongu\.edu" 
                           title="Please use your Kongu email address">
                </div>
                <div class="input-field">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="name" placeholder="Full Name" required minlength="3" maxlength="100" pattern="[A-Za-z ]{3,100}" title="Name must be at least 3 characters long and contain only letters and spaces">
                                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-button">SIGN UP</button>
            </form>

            <p class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
